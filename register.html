<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  <div class="register">
    <h2>User Registration</h2>
    <form>
      Username:<br /><input id="username" type="text" /><br /><br />
      Password:<br /><input id="password" type="password" /><br /><br />
      Confirm Password:<br /><input id="confirm_password" type="password" /><br /><br />
      Email ID:<br /><input id="email" type="email" /><br /><br />
      Mobile Number:<br /><input id="mobile_number" type="tel" /><br /><br />
      Date of Birth:<br /><input id="dob" type="date" /><br /><br />
      Gender:<br />
      <input type="radio" name="g" /> Male
      <input type="radio" name="g" /> Female
      <input type="radio" name="g" /> Other<br /><br />
      <input id="submit" type="submit" value="Register" onclick="check()" />
    </form>
    <script src="register.js"></script>
  </div> 
  </body>
</html>
